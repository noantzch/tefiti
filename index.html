<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <!-- BARA DE NAVEGACION-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <img src="./images/tefiti_logo_sintexto.png" id="logo">
        <a class="navbar-brand" href="index.html" id="tefiti">Tefiti</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Quienes somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
        <i class="bi bi-cart btn" id="btn_carrito"><span class="badge rounded-pill bg-danger" id="contador_productos"></span></i>
        <div id="carritoInner" class="nomostrar">
            <section id="contenedor_carrito">
                <h3>Tu Carrito:</h3>
                <table id="carrito">
                    <tr>
                        <td> </td>
                        <td>Producto</td>
                        <td>Precio</td>
                        <td> </td>
                    </tr>
                </table>
                <p id="carrito_total">TOTAL: <span id="precio_total">$0</span> </p>
                <button class="btn btn-outline-light nomostrar" id="btn_comprar">Comprar</button>
            </section>
        
        </div> 
        </div>
    </nav>


<main>
    <section id="productos_container">
        <h1>Productos</h1>
        <!--filtro-->
            <div id="filtro_container">
                <div class="form-check form-check-inline">
                    <input class="form-check-input filtros" type="checkbox" value="Sahumerios">
                    <label class="form-check-label">Sahumerios</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input filtros" type="checkbox" value="Cuidado_Facial">
                    <label class="form-check-label">Cuidado facial</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input filtros" type="checkbox" value="Cuidado_Corporal">
                    <label class="form-check-label">Cuidado corporal</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input filtros" type="checkbox" value="Cuidado_Dental">
                    <label class="form-check-label">Cuidado dental</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input filtros" type="checkbox" value="Utilidades">
                    <label class="form-check-label">Utilidades</label>
                </div>
            </div>
        <!--lista de productos por js-->
        <div id="productos"></div>
    </section>
</main>
<footer>
